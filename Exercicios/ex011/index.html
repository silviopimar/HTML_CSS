<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png"><!--A ordem das linhas com os arquivos importa (a imagem de tamnho menor tem que vir primeiro)-->
        <img src="Imagens/foto_g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzinho áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="media/03_Faixa_3.mp3" controls autoplay></audio-->
    <!--O aultoplay pode não funcionar com o formato mp3, então tentar outros formatos (wav, ogg)-->
    <audio preload="metada" autoplay controls loop>
        <source src="media/03_Faixa_3.mp3" type="audio/mpeg">
        <source src="media/03_Faixa_3.ogg" type="audio/ogg">
        <source src="media/03_Faixa_3.wav" type="audio/wav"><!--Evistar arquivos wav, pois são pesados-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/03_Faixa_3.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
