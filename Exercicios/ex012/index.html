<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--<video src="media/filter_in_qgis.webm" width="700" controls></video>-->

    <video width="560" poster="imagens/qgis_logo.png" controls autoplay loop>
        <source src="media/filter_in_qgis.mp4" type="video/mp4">
        <source src="media/filter_in_qgis.mkv" type="video/mp4">
        <source src="media/filter_in_qgis.webm" type="video/webm">
        <source src="media/filter_in_qgis.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NRkqXvDCTRY?si=kx89dE_Y-6y5FmEc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos no Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/781627907?h=2a86cb4c12" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
