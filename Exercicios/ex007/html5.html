<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de semântica</title>
    <style>
        body{
            background-color: rgb(180, 180, 231);
        }
    </style>
</head>
<body>
    <p>
    Eu moro na <address>Rua Manoel Conceição, 1234</address><!--address está focado na semântica ou no significado e não na forma (address significa mudar a frase para itálico), é a característica do HTML5 -->
    </p>
</body>
</html>
